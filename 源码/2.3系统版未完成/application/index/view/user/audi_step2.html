{include file="user/member"}
<ul class="step">
  <li class="step-item ">
    <a href="#" class="tooltip" data-tooltip="注册">注册</a>
  </li>
  <li class="step-item active">
    <a href="#" class="tooltip" data-tooltip="报名">报名</a>
  </li>
  <li class="step-item">
    <a href="#" class="tooltip" data-tooltip="参赛">参赛</a>
  </li>
  <li class="step-item">
    <a href="#" class="tooltip" data-tooltip="领奖">领奖</a>
  </li>
</ul>
<div class="columns">
  <div class="column col-12">
    <div class="filter">
      <input type="radio" id="tag-0" class="filter-tag" name="filter-radio" hidden checked>
      <input type="radio" id="tag-1" class="filter-tag" name="filter-radio" hidden>
      <input type="radio" id="tag-2" class="filter-tag" name="filter-radio" hidden>
      <input type="radio" id="tag-3" class="filter-tag" name="filter-radio" hidden>
      <input type="radio" id="tag-4" class="filter-tag" name="filter-radio" hidden>

      <div class="filter-nav">
        <label class="chip" for="tag-0">所有</label>
        <label class="chip" for="tag-1">田赛</label>
        <label class="chip" for="tag-2">径赛</label>
        <label class="chip" for="tag-3">游戏</label>
        <label class="chip" for="tag-4">我报名的</label>
      </div>
      <div class="filter-body columns">
        <div class="column col-6 filter-item" data-tag="tag-2">
          <a href="#game1" class="card">
            <div class="card-header">
              <div class="card-title">国际马拉松</div>
              <div class="card-subtitle">决赛</div>
            </div>
          </a>
          <div class="modal modal-sm" id="game1">
            <a href="#modals-sizes" class="modal-overlay" aria-label="Close"></a>
            <div class="modal-container" role="document">
              <div class="modal-header">
                <a href="#modals-sizes" class="btn btn-clear float-right" aria-label="Close"></a>
                <div class="modal-title h5">确认您的参赛信息</div>
              </div>
              <div class="modal-body">
                <div class="content">
                  <div class="tile">
                    <div class="tile-icon">
                      <div class="example-tile-icon">
                        <i class="icon icon-file centered"></i>
                      </div>
                    </div>
                    <div class="tile-content">
                      <p class="tile-title">name | athelete_num</p>
                      <p class="tile-subtitle text-gray">国际马拉松</p>
                    </div>
                    <div class="tile-action">
                      <button class="btn btn-primary">Join</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column col-6 filter-item" data-tag="tag-3">
          <a href="#game2" class="card">
            <div class="card-header">
              <div class="card-title">国际马拉松</div>
              <div class="card-subtitle">决赛</div>
            </div>
          </a>
          <div class="modal modal-sm" id="game2">
            <a href="#modals-sizes" class="modal-overlay" aria-label="Close"></a>
            <div class="modal-container" role="document">
              <div class="modal-header">
                <a href="#modals-sizes" class="btn btn-clear float-right" aria-label="Close"></a>
                <div class="modal-title h5">Modal title</div>
              </div>
              <div class="modal-body">
                <div class="content">
                  <div class="tile">
                    <div class="tile-icon">
                      <div class="example-tile-icon">
                        <i class="icon icon-file centered"></i>
                      </div>
                    </div>
                    <div class="tile-content">
                      <p class="tile-title">name | athelete_num</p>
                      <p class="tile-subtitle text-gray">国际马拉松</p>
                    </div>
                    <div class="tile-action">
                      <button class="btn btn-primary">Join</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column col-6 filter-item" data-tag="tag-1">
          <a href="#game3" class="card">
            <div class="card-header">
              <div class="card-title">铁人三项赛</div>
              <div class="card-subtitle">决赛</div>
            </div>
          </a>
          <div class="modal modal-sm" id="game3">
            <a href="#modals-sizes" class="modal-overlay" aria-label="Close"></a>
            <div class="modal-container" role="document">
              <div class="modal-header">
                <a href="#modals-sizes" class="btn btn-clear float-right" aria-label="Close"></a>
                <div class="modal-title h5">Modal title</div>
              </div>
              <div class="modal-body">
                <div class="content">
                  <form>
                    <div class="form-group">
                      <label class="form-label" for="input-example-7">Name</label>
                      <input class="form-input" type="text" id="input-example-7" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Gender</label>
                      <label class="form-radio">
                        <input type="radio" name="gender">
                        <i class="form-icon"></i> Male
                      </label>
                      <label class="form-radio">
                        <input type="radio" name="gender" checked>
                        <i class="form-icon"></i> Female
                      </label>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-link">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="column col-6 filter-item" data-tag="tag-4">
          <div class="card">
            <div class="card-header">
               <div class="card-title">赛程2</div>
              <div class="card-subtitle">预赛</div>
            </div>
          </div>
        </div>
        <div class="column col-6 filter-item" data-tag="tag-2">
          <div class="card">
            <div class="card-header">
               <div class="card-title">赛程2</div>
              <div class="card-subtitle">预赛</div>
            </div>
          </div>
        </div>
        <div class="column col-6 filter-item" data-tag="tag-4">
          <div class="card">
            <div class="card-header">
              <div class="card-title">赛程2</div>
              <div class="card-subtitle">预赛</div>
            </div>
          </div>
        </div>
        <div class="column col-6 filter-item" data-tag="tag-3">
          <div class="card">
            <div class="card-header">
               <div class="card-title">赛程2</div>
              <div class="card-subtitle">预赛</div>
            </div>
          </div>
        </div>
        <div class="column col-6 filter-item" data-tag="tag-1">
          <div class="card">
            <div class="card-header">
              <div class="card-title">赛程2</div>
              <div class="card-subtitle">预赛</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
